{% extends 'common_code/base.html' %}

<title>{% block title %} New Topic {% endblock title %}</title>
{% load crispy_forms_tags %}
{% block content %} 
<h5> Add New Entry  </h5>
<h5>Topic Id : {{topic.id}} </h5>
<h5>Topic Owner : {{topic.owner}} </h5>
<p><a href="{% url 'entries' topic.id %}"> {{topic.text}}</a></p>


<form action="{% url 'new_entries' topic.id %}" method="POST">
 
  {% csrf_token %}

 <P>{{form.as_p}} </p>
  <input type="text" name="id" value="{{topic.id}}" /><br>
<input type="submit" name="submit" value="Submit New Topic details" </input>
 </form>

{% endblock content %}
